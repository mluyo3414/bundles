# jenkins.yaml
jenkins:
  systemMessage: "Bundle for Controller v.2.249.1.2 using CasC"
  nodes:
  - permanent:
      labelString: "TEST"
      launcher:
        nioSsh:
          connectionDetails:
            credentialsId: "devcje-oc"
            displayEnvironment: false
            keyVerificationStrategy: "blindlyTrust"
            port: 22
          host: "lcncdockagntd01"
      mode: EXCLUSIVE
      name: "LCNCDOCKAGNTD01"
      nodeProperties:
      - toolLocation:
          locations:
          - home: "/usr/java/latest/bin"
            key: "hudson.model.JDK$DescriptorImpl@OpenJDK8"
          - home: "/jenkins-dev/tools/maven/apache-maven-3.5.3"
            key: "hudson.tasks.Maven$MavenInstallation$DescriptorImpl@maven-3.5.3"
      remoteFS: "/jenkins-dev"
      retentionStrategy: "always"
  - permanent:
      labelString: "DOCKER"
      launcher:
        nioSsh:
          connectionDetails:
            credentialsId: "devcje"
            displayEnvironment: false
            javaPath: "/etc/alternatives/java"
            keyVerificationStrategy: "blindlyTrust"
            port: 22
          host: "ldevopdocker"
      mode: EXCLUSIVE
      name: "LDEVOPDOCKER"
      nodeProperties:
      - envVars:
          env:
          - key: "JAVA_HOME"
            value: "/usr/java/latest"
      - toolLocation:
          locations:
          - home: "/usr/java/latest/bin"
            key: "hudson.model.JDK$DescriptorImpl@OpenJDK8"
          - home: "/jenkins-dev/tools/maven/apache-maven-3.5.3"
            key: "hudson.tasks.Maven$MavenInstallation$DescriptorImpl@maven-3.5.3"
      remoteFS: "/jenkins-dev"
      retentionStrategy: "manualLaunchOnly"
unclassified:
  bitbucketEndpointConfiguration:
    endpoints:
    - bitbucketServerEndpoint:
        displayName: "BitBucket-PROD"
        manageHooks: false
        serverUrl: "https://bitbucketp.duke-energy.com"
        webhookImplementation: NATIVE